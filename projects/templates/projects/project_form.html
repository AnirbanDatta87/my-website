{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8">
                <h2 class="my-md-4">Create your Project!</h2>
                <form method="POST" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form|crispy }}
                    <button class="btn btn-sm btn-primary my-2" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
