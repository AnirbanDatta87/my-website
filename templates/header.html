<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="search-area">
            <div class="search-area-inner d-flex align-items-center justify-content-center">
                <div class="close-btn"><i class="icon-close"></i></div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <form action="{% url 'search' %}">
                            <div class="form-group">
                                <input type="search" name="q" id="search" placeholder="What are you looking for?">
                                <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Navbar Brand -->
            <div class="navbar-header d-flex align-items-center justify-content-between">
                <!-- Navbar Brand -->

                <a href="/" class="navbar-brand text-dark">iÏ€</a>
                <!-- Toggle Button-->
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse"
                    aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"><span></span><span></span><span></span></button>
            </div>
            <!-- Navbar Menu -->
            <div id="navbarcollapse" class="collapse navbar-collapse">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active ">Home</a>
                    </li>
                    <li class="nav-item"><a href="/blog" class="nav-link" target="_blank">Blog</a>
                    </li>

                    <li class="nav-item"><a href="#" class="nav-link" target="_blank">Projects</a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link" target="_blank">Contact</a>
                    </li>
                </ul>


                <div class="d-flex flex-column flex-md-row text-center">
                    {% if user.is_authenticated %}
                    <span class="btn btn-sm mr-md-2 mb-1 mb-md-0 my-0">Hello, {{ request.user.username }}!
                    </span>
                    <a class="btn btn-primary btn-sm mr-md-2 mb-1 mb-md-0 my-0" href="{% url 'profile' %}"
                        type="submit">Profile</a>
                    {% if user.is_staff %}
                    <a class="btn btn-success btn-sm mr-md-2 mb-1 mb-md-0 my-0" href="{% url 'post-create' %}"
                        type="submit">New Post</a>
                    {% endif %}
                    <a class="btn btn-danger btn-sm mr-md-2 mb-1 mb-md-0 my-0" href="{% url 'logout' %}"
                        type="submit">Logout</a>
                    {% else %}
                    <a class="btn btn-danger btn-sm mr-md-2 mb-1 mb-md-0 my-0" href="{% url 'register' %}"
                        type="submit">Register</a>
                    <a class="btn btn-primary btn-sm mr-md-2 mb-1 mb-md-0 my-0" href="{% url 'login' %}"
                        type="submit">Login</a>
                    {% endif %}
                </div>

                <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>

            </div>
        </div>
    </nav>
</header>
